# Default configuration for CCP-II PINN training
# Usage: python -m src.trainer fit --config configs/default.yaml

# Experiment settings
auto_name: true
output_dir: ./experiments

# Model configuration
model:
  class_path: src.model.SequentialPINN
  init_args:
    # Architecture
    hidden_layers: [64, 64, 64]
    activation: tanh
    num_ffm_frequencies: 2
    exact_bc: true

    # Optimization
    learning_rate: 1e-3
    optimizer: adamw
    scheduler: cosine
    weight_decay: 0.0

    # Loss
    loss_weights:
      continuity: 1.0
      poisson: 1.0
      bc: 10.0
    use_adaptive_weights: false

    # Output
    visualize_on_train_end: true

# Data configuration
data:
  batch_size: 4096
  num_points: 20000
  sampler_type: uniform
  x_range: [0.0, 1.0]
  t_range: [0.0, 1.0]
  val_grid_size: 100
  num_workers: 0

# Trainer configuration
trainer:
  max_epochs: 10000
  accelerator: auto
  devices: 1
  precision: 32
  gradient_clip_val: 1.0
  log_every_n_steps: 10
  check_val_every_n_epoch: 10
  enable_progress_bar: true
  enable_model_summary: true

# Logging
use_wandb: false
wandb_project: pinn-ccp2
