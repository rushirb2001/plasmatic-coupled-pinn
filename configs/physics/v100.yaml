# Physics parameters for V0=100V + high R0 regime (known failure case)
# This is the parameter regime that doesn't converge with standard scaling

physics:
  domain:
    L: 0.025          # Domain length (m)
    x1: 0.005         # Reaction zone start (m)
    x2: 0.01          # Reaction zone end (m)

  plasma:
    f: 13.56e+6       # RF frequency (Hz)
    V0: 100.0         # Voltage amplitude (V) - 2.5x higher than working case
    R0: 2.7e+21       # Reaction rate (m^-3 s^-1) - 10x higher than working case
    T_e_eV: 3.0       # Electron temperature (eV)
    m_i_amu: 40.0     # Ion mass (amu)
    nu_m: 1.0e+8      # Collision frequency (s^-1)

  scales:
    x_ref: 0.025      # Reference length (m)
    t_ref: 7.374e-8   # Reference time (s) = 1/f
    n_ref: 1.0e+14    # Reference density (m^-3) - will be overridden by adaptive scaling
    phi_ref: 100.0    # Reference potential (V) - matches V0

  # FDM reference data resolution (benchmark = 1024 x 1.4M)
  fdm:
    nx: 1024                    # Spatial mesh points
    n_steps_per_cycle: 1400000  # Time steps per RF cycle
    save_every: 100             # Save interval -> 14k snapshots
