# Physics parameters for V0=40V regime (known good)
# This matches the current working configuration

physics:
  domain:
    L: 0.025          # Domain length (m)
    x1: 0.005         # Reaction zone start (m)
    x2: 0.01          # Reaction zone end (m)

  plasma:
    f: 13.56e+6       # RF frequency (Hz)
    V0: 40.0          # Voltage amplitude (V)
    R0: 2.3e+20       # Reaction rate (m^-3 s^-1)
    T_e_eV: 3.0       # Electron temperature (eV)
    m_i_amu: 40.0     # Ion mass (amu)
    nu_m: 1.0e+8      # Collision frequency (s^-1)

  scales:
    x_ref: 0.025      # Reference length (m)
    t_ref: 7.374e-8   # Reference time (s) = 1/f
    n_ref: 1.0e+14    # Reference density (m^-3)
    phi_ref: 40.0     # Reference potential (V)
