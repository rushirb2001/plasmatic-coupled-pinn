# Fourier PINN configuration with random Fourier features
# Usage: python -m src.trainer fit --config configs/fourier.yaml

# Experiment settings
auto_name: true
output_dir: ./experiments

# Model configuration
model:
  class_path: src.model.FourierPINN
  init_args:
    # Architecture
    hidden_layers: [128, 128, 128]
    activation: tanh
    mapping_size: 256
    sigma: 10.0

    # Optimization
    learning_rate: 1e-3
    optimizer: adamw
    scheduler: cosine

    # Loss
    loss_weights:
      continuity: 1.0
      poisson: 1.0
      bc: 10.0
    use_adaptive_weights: false

    # Output
    visualize_on_train_end: true

# Data configuration
data:
  batch_size: 4096
  num_points: 20000
  sampler_type: uniform
  x_range: [0.0, 1.0]
  t_range: [0.0, 1.0]
  val_grid_size: 100

# Trainer configuration
trainer:
  max_epochs: 10000
  accelerator: auto
  devices: 1
  precision: 32
  gradient_clip_val: 1.0
  log_every_n_steps: 10
  check_val_every_n_epoch: 10

# Logging
use_wandb: false
