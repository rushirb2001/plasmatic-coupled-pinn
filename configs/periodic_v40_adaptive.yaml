# Adaptive Periodic PINN for V0=40V regime (regression test)
#
# This configuration tests AdaptiveSequentialPeriodicPINN with the known-good
# V0=40V, R0=2.3e20 parameter set to verify it still converges after changes.
#
# Key features:
# - Adaptive scaling: n_ref = n_io for stable gradients
# - Residual normalization: Balances PDE contributions
# - Coefficient logging: Visibility into dimensionless parameters
#
# Usage: python -m src.trainer fit --config configs/periodic_v40_adaptive.yaml

# Experiment settings
auto_name: true
output_dir: ./experiments

# Model configuration
model:
  class_path: src.model.AdaptiveSequentialPeriodicPINN
  init_args:
    hidden_layers: [256, 256, 256]
    activation: tanh
    num_ffm_frequencies: 2
    max_t_harmonic: 4
    exact_bc: true
    use_exp_ne: true
    normalize_residuals: true  # Enable residual normalization
    use_ema_normalization: true  # Use EMA of residual RMS for dynamic balancing
    ema_decay: 0.99
    smooth_reaction_zone: true  # Smooth sigmoid transitions at zone boundaries
    reaction_sharpness: 100.0   # Sharpness of sigmoid (higher = sharper)
    learning_rate: 1e-4
    optimizer: adam
    scheduler: constant
    weight_decay: 0.0
    loss_weights:
      continuity: 1.0
      poisson: 1.0
      bc: 10.0
      ic: 0.0  # Disabled - conflicts with exact BC enforcement
    use_adaptive_weights: true
    adaptive_alpha: 0.9
    visualize_on_train_end: true
    params_path: configs/physics/v40.yaml  # V0=40V physics

# Data configuration
data:
  batch_size: 10000
  num_points: 10000
  sampler_type: uniform
  x_range: [0.0, 1.0]
  t_range: [0.0, 1.0]
  clamp_x: false
  val_grid_size: 100
  num_workers: 0

# Trainer configuration
trainer:
  max_epochs: 100000
  accelerator: auto
  devices: 1
  precision: 32
  gradient_clip_val: 1.0
  log_every_n_steps: 10
  check_val_every_n_epoch: 100
  enable_progress_bar: true
  enable_model_summary: true

# Logging (WandB optional)
use_wandb: false
wandb_project: pinn-ccp2-adaptive
