# ============================================================================
# Example Configuration: SimplePinn (Baseline)
# ============================================================================
# Usage: python -m src.trainer fit --config configs/simplepinn.yaml

seed_everything: 42

trainer:
  max_epochs: 100
  accelerator: cpu
  devices: 1

model:
  class_path: src.model.SimplePinn
  init_args:
    # Architecture
    hidden_dims: [32, 32]
    activation: relu
    
    # Training
    learning_rate: 1.0e-3
    optimizer: adam
    scheduler: constant
    
    # Loss weights
    loss_weights:
      continuity: 1.0
      poisson: 1.0
      bc: 10.0
    
    # Experiment
    experiment_name: simplepinn_baseline

data:
  batch_size: 10000
  num_collocation_points: 20000
  domain_length: 0.025
  time_duration: 4.0e-7
  sampler_type: uniform
  num_workers: 0
