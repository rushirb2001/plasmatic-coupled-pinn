# Periodic Time Embedding configuration for CCP-II PINN training
# This configuration matches the well-performing archive script (SequentialmodelPeriodicFFM)
#
# Key features:
# - FFM (spatial) + Periodic Time Embedding (guarantees exact 1-periodicity)
# - exp(n_e) for positivity
# - Adaptive loss balancing
# - Larger network [256, 256, 256]
#
# Usage: python -m src.trainer fit --config configs/periodic.yaml

# Experiment settings
auto_name: true
output_dir: ./experiments

# Model configuration
model:
  class_path: src.model.SequentialPeriodicPINN
  init_args:
    hidden_layers: [256, 256, 256]
    activation: tanh
    num_ffm_frequencies: 2
    max_t_harmonic: 4
    exact_bc: true
    use_exp_ne: true
    learning_rate: 1e-4
    optimizer: adam
    scheduler: constant
    weight_decay: 0.0
    loss_weights:
      continuity: 1.0
      poisson: 1.0
      bc: 10.0
      ic: 1.0
    use_adaptive_weights: true
    adaptive_alpha: 0.9
    visualize_on_train_end: true

# Data configuration
data:
  batch_size: 10000
  num_points: 10000
  sampler_type: lhs
  x_range: [0.0, 1.0]
  t_range: [0.0, 1.0]
  val_grid_size: 100
  num_workers: 0

# Trainer configuration
trainer:
  max_epochs: 100000
  accelerator: auto
  devices: 1
  precision: 32
  gradient_clip_val: 1.0
  log_every_n_steps: 10
  check_val_every_n_epoch: 100
  enable_progress_bar: true
  enable_model_summary: true

# Logging (WandB optional)
use_wandb: false
wandb_project: pinn-ccp2
